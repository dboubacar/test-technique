

 <div class="row">
  <div class="col-xs-12">
    <h2>ARTICLES</h2>
    <div class="list-group">
      <button
        class="list-group-item"
        *ngFor="let post of posts"
        (click)="onViewComment(post.id)">
        <h4 class="card-title">{{ post.title | uppercase}}</h4>
        <small> <strong>Name: </strong> {{ post.name }}</small>
        <p>{{ post.body }}</p>

      </button>
    </div>
  </div>
</div>
